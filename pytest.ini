[tool:pytest]
# pytest配置文件
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 输出格式
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# 标记定义
markers =
    slow: 标记测试为慢速测试
    integration: 标记集成测试
    security: 标记安全功能测试
    unit: 标记单元测试

# 测试发现模式
norecursedirs =
    .git
    .tox
    dist
    build
    *.egg
    .venv
    venv
    env

# 超时设置
timeout = 300
timeout_method = thread