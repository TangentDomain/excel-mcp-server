[tool:pytest]
# pytest配置文件
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 输出格式
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --maxfail=10
    --durations=10

# 标记定义
markers =
    slow: 标记测试为慢速测试
    integration: 标记集成测试
    security: 标记安全功能测试
    unit: 标记单元测试
    performance: 标记性能测试
    api: 标记API测试
    core: 标记核心模块测试
    utils: 标记工具模块测试

# 测试发现模式
norecursedirs =
    .git
    .tox
    dist
    build
    *.egg
    .venv
    venv
    env
    __pycache__
    .pytest_cache
    htmlcov

# 超时设置
timeout = 600
timeout_method = thread

# 最小版本要求
minversion = 6.0

# 测试覆盖率配置
[coverage:run]
source = src
omit =
    */tests/*
    */test_*
    */__pycache__/*
    */migrations/*
    */venv/*
    */env/*
    setup.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod

[coverage:html]
directory = htmlcov
